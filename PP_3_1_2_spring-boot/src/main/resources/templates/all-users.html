<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../../resources/static/styles/style.css" rel="stylesheet">
    <title>Users</title>
</head>

<body>
<h1>All Users</h1>
<br>
<table>

    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Operations</th>
    </tr>

    <tr th:each="user : ${allUs}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getSurname()}"></td>
        <td th:utext="${user.getDepartment()}"></td>
        <td th:utext="${user.getSalary()}"></td>

        <td>
            <a th:href="@{edit/{userId}(userId=${user.getId()})}">edit</a>
            <a th:href="@{delete/{userId}(userId=${user.getId()})}">delete</a>
        </td>

    </tr>

</table>

<br>

<input type="button" value="add" onclick="window.location.href = 'addNewUser'"/>

</body>

</html>
